<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div ng-controller='NarrowItDownController as ctrl'>
            <h1>Narrow Down Your Chinese Menu Choice 2</h1>

            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary">Narrow It Down For Me!</button>
            </div>

            <found-items found="ctrl.found" on-remove="ctrl.onRemove(index)" >
            </found-items>

        </div>
    </div>

</body>

</html>
